<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Create Your Burger</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Create Your Burger</h1>
            <div class="img-container">
                <img src="./img/burger-top.png" alt="burger-image">
            </div>
        </header>
        <form>

            <input type="checkbox" id="cheese" class="addition" value="10">
            <label for="cheese">Cheese</label>

            <input type="checkbox" id="egg" class="addition" value="20">
            <label for="egg">Egg</label>

            <input type="checkbox" id="mustard" class="addition" value="5">
            <label for="mustard">Mustard</label>

            <input type="checkbox" id="tomato" class="addition" value="35">
            <label for="tomato">Tomato</label>

            <input type="checkbox" id="lettuce" class="addition" value="5">
            <label for="lettuce">Lettuce</label>

            <input type="checkbox" id="ketchup" class="addition" value="15">
            <label for="ketchup">Ketchup</label>

        </form>

        <input type="text" id="d-coupon">

        <button type="button" id="calculate">Calculate!</button>

        <div id="final-price"></div>
        <div id="d-price"></div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
