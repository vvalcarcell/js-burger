<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Create Your Burger</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <header>
                <h1>Create Your Burger</h1>
                <div class="img-container">
                    <img src="./img/burger-top.png" alt="burger-image">
                </div>
            </header>
            <main>
                <form>
                    <div>
                        <img src="img/cheese.svg" alt="">
                        <span>Cheese</span>
                        <input type="checkbox" id="cheese" class="addition" value="10">
                        <label for="cheese">Add</label>
                    </div>

                    <div>
                        <img src="img/fried-egg.svg" alt="">
                        <span>Egg</span>
                        <input type="checkbox" id="egg" class="addition" value="20">
                        <label for="egg">Add</label>
                    </div>

                    <div>
                        <img src="img/mustard.svg" alt="">
                        <span>Mustard</span>
                        <input type="checkbox" id="mustard" class="addition" value="5">
                        <label for="mustard">Add</label>
                    </div>

                    <div>
                        <img src="img/tomato.svg" alt="">
                        <span>Tomato</span>
                        <input type="checkbox" id="tomato" class="addition" value="35">
                        <label for="tomato">Add</label>
                    </div>

                    <div>
                        <img src="img/lettuce.svg" alt="">
                        <span>Lettuce</span>
                        <input type="checkbox" id="lettuce" class="addition" value="5">
                        <label for="lettuce">Add</label>
                    </div>

                    <div>
                        <img src="img/ketchup.svg" alt="">
                        <span>Ketchup</span>
                        <input type="checkbox" id="ketchup" class="addition" value="15">
                        <label for="ketchup">Add</label>
                    </div>

                </form>

                <div class="coupon-box">
                    <span>Discount Coupon</span>
                    <input type="text" id="d-coupon">
                </div>

                <div class="button">
                    <button type="button" id="calculate">calculate</button>
                </div>

            </main>

            <footer>
                <div>Your price</div>
                <div id="final-price"></div>
            </footer>

        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
